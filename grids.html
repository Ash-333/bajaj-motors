<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsar N250 Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.02);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease;
            border-radius: 8px;
        }

        .grid-item:hover .overlay {
            background: rgba(0, 0, 0, 0.6);
        }

        .title {
            position: absolute;
            top: 16px;
            left: 16px;
            right: 16px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .description {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            color: white;
            font-size: 12px;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(16px);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .grid-item:hover .description {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 12px;
            }
            .description {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 11px;
            }
            .description {
                font-size: 10px;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-4 md:p-6">
        <!-- Header -->
        <div class="text-center mb-6 md:mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 tracking-wider">PULSAR N250 OVERVIEW</h1>
        </div>

        <!-- Dynamic Grid Container -->
        <div id="gridContainer" class="grid grid-cols-2 gap-2 md:grid-cols-[repeat(6,1fr)] md:grid-rows-[repeat(16,1fr)] md:gap-3 w-full max-w-4xl h-[600px] md:h-[800px] mx-auto border border-gray-300 rounded-lg shadow-lg overflow-hidden mb-6 md:mb-8">
            <!-- Grid items will be dynamically inserted here -->
        </div>

        <!-- Call to Action -->
        <div class="text-center">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-4">GIVE A TEST RIDE</h2>
            <p class="text-gray-600 text-sm mb-6 max-w-md mx-auto">
                Experience the thrill of the Bajaj Pulsar N250 - a perfect blend of power, technology, and style. Contact us and book your test ride today.
            </p>
            <button class="bg-black text-white px-6 md:px-8 py-2 md:py-3 rounded-md font-semibold hover:bg-gray-800 transition-colors duration-300">
                BOOK TEST RIDE
            </button>
        </div>
    </div>

    <script>
        // JSON data for motorcycle features with your exact grid positioning
        const motorcycleData = [
            {
                imageUrl: "/assets/1.png",
                title: "ALL-NEW REFINED ENGINE",
                description: "Experience the thrill of a powerful, refined engine designed for optimal performance and efficiency.",
                gridClasses: "col-span-2 row-span-4 md:col-span-2 md:row-span-8"
            },
            {
                imageUrl: "/assets/2.jpg",
                title: "SPORTY UNDERBELLY EXHAUST",
                description: "The sleek underbelly exhaust not only looks great but also contributes to better mass centralization.",
                gridClasses: "col-span-2 row-span-2 md:col-span-4 md:row-span-4 md:col-start-3"
            },
            {
                imageUrl: "/assets/3.jpg",
                title: "DUAL CHANNEL ABS BRAKING TECHNOLOGY",
                description: "Enhanced safety with dual-channel ABS, providing superior braking control in all conditions.",
                gridClasses: "col-span-1 row-span-3 md:col-span-2 md:row-span-6 md:col-start-3 md:row-start-5"
            },
            {
                imageUrl: "/assets/4.jpg",
                title: "RED, BLUE, BLACK",
                description: "Available in striking color options: fiery Red, vibrant Blue, and classic Black.",
                gridClasses: "col-span-1 row-span-3 md:col-span-2 md:row-span-6 md:col-start-5 md:row-start-5"
            },
            {
                imageUrl: "/assets/5.jpg",
                title: "BEST IN CLASS SUSPENSION",
                description: "Enjoy a smooth and comfortable ride with best-in-class suspension, designed to absorb bumps and offer stability.",
                gridClasses: "col-span-2 row-span-4 md:col-span-2 md:row-span-8 md:row-start-9"
            },
            {
                imageUrl: "/assets/6.jpg",
                title: "TORQUE ON DEMAND",
                description: "Unleash instant power with torque on demand, ensuring quick acceleration and responsive handling.",
                gridClasses: "col-span-1 row-span-3 md:col-span-2 md:row-span-6 md:col-start-3 md:row-start-11"
            },
            {
                imageUrl: "/assets/7.jpg",
                title: "DUAL TONE",
                description: "A sophisticated dual-tone finish adds a premium look and feel to the motorcycle.",
                gridClasses: "col-span-1 row-span-3 md:col-span-2 md:row-span-6 md:col-start-5 md:row-start-11"
            }
        ];

        // Function to create grid items
        function createGridItem(item) {
            const gridItem = document.createElement('div');
            gridItem.className = `grid-item ${item.gridClasses} rounded`;
            
            const img = document.createElement('img');
            img.src = item.imageUrl;
            img.alt = item.title;
            img.loading = 'lazy';
            
            img.onerror = function() {
                this.src = `https://via.placeholder.com/400x300/333333/ffffff?text=${encodeURIComponent(item.title)}`;
            };
            
            gridItem.innerHTML = `
                <div class="overlay"></div>
                <div class="title">${item.title}</div>
                <div class="description">${item.description}</div>
            `;
            
            gridItem.insertBefore(img, gridItem.firstChild);
            return gridItem;
        }

        // Function to load and render grid items
        function loadGridItems() {
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';
            
            motorcycleData.forEach(item => {
                const gridItem = createGridItem(item);
                container.appendChild(gridItem);
            });
        }

        // Function to handle click events on grid items
        function handleGridItemClick(e) {
            const gridItem = e.target.closest('.grid-item');
            if (gridItem) {
                const title = gridItem.querySelector('.title').textContent;
                const description = gridItem.querySelector('.description').textContent;
                alert(`${title}\n\n${description}`);
            }
        }

        // Initialize the application
        function init() {
            loadGridItems();
            document.addEventListener('click', handleGridItemClick);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
